<!DOCTYPE html>
<html lang="ar">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="description" content="description site" />
      <meta name="keywords" content="keywords 65" />
      <title>البيانات المطلوبه</title>
      <!-- animation css file -->
      <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
      <!-- Swiper Css  -->
      <link
         rel="stylesheet"
         href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
      />
      <!-- Font Awesome -->
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      />
      <!-- Google Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&display=swap"
         rel="stylesheet"
      />
      <!-- Bootstrap 5 Cdn File -->
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0-beta1/css/bootstrap.rtl.min.css"
      />
      <!-- Custome Css File -->
      <link rel="stylesheet" href="./css/main.css" />
   </head>
   <body dir="rtl" class="contact__with-page">
      <main style="overflow-x: hidden;">
         <section class="contact-container ">
            <div class="row g-0 row-cols-1 row-cols-lg-2 vh-100 align-items-center">
               <div class="col right animate__animated animate__backInRight">
                <img src="./images/comp.svg" class="d-none d-lg-block w-100" alt="">
               </div>
               <div class="col left py-3 animate__animated animate__backInLeft animate__slow">
                  <div class="contact w-75 mx-auto">
                     <a href="index.html"
                        ><h2 class="text-end color-main fw-bold">لوقو</h2></a
                     >
                     <div class="main-title w-75 text-center">
                        <h3>
                          البيانات المطلوبه للتواصل
                        </h3>
                        <div
                           class="sub-title my-4 d-flex align-items-center justify-content-between position-relative"
                        >
                        </div>
                     </div>
                  </div>
                  <form action="" class="w-75 mx-auto" id="form2">
                     <h6 class="fw-bold">
                        يرجى أدخال البيانات بشكل صحيح ليتم التواصل معك من قبل
                        الخبير
                     </h6>
                     <div class="data my-3">
                        <label for="input1" class="form-label"
                           >أسم الشركة او المكتب</label
                        >
                        <input
                           id="input1"
                           type="text"
                           class="form-control"
                           name="name-persone"
                           required
                           placeholder="اسم الشركة او المكتب"
                        />
                     </div>
                     <div class="data my-3">
                        <label for="input2" class="form-label"
                           >العنوان المقر
                        </label>
                        <input
                           id="input2"
                           type="text"
                           class="form-control"
                           name="name-persone"
                           required
                           placeholder="العنوان المقر
                     "
                        />
                     </div>
                     <div class="data my-3">
                        <label for="input2" class="form-label"
                           >الموقع الجغرافي على جوجل
                        </label>
                        <input
                           id="input2"
                           type="text"
                           class="form-control"
                           name="name-persone"
                           required
                           placeholder="الموقع الجغرافي علي جوجل
                     "
                        />
                     </div>
                     <div class="data my-3">
                        <label for="input4" class="form-label"
                           >رقم الجوال للتواصل</label
                        >
                        <input
                           id="input4"
                           type="number"
                           class="form-control text-start"
                           name="name-persone"
                           required
                           placeholder="رقم الجوال للتواصل"
                        />
                     </div>
                     <div class="data my-3">
                        <label for="input5" class="form-label"
                           >أدخل بريدك الالكتروني</label
                        >
                        <input
                           id="input5"
                           type="email"
                           class="form-control text-start"
                           name="name-persone"
                           required
                           placeholder="البريد الالكتروني"
                        />
                     </div>
                     <button
                        type="submit"
                        class="float-end btn-main px-5 py-2"
                        id="contactWithBtn"
                     >
                       إرسال
                     </button>
                     <div class="clearfix"></div>
                  </form>
               </div>
            </div>
         </section>
      </main>
      <!-- Swiper Js  -->
      <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
      <!-- Bootstrap 5 Cdn Js -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0-beta1/js/bootstrap.bundle.min.js"></script>
      <!-- Custome Js File -->
      <script src="./js/contact-with.js"></script>
   </body>
</html>
